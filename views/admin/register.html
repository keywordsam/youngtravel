<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h2>欢迎使用 后台管理</h2>
            </div>

            <form class="m-t" role="form" method="post" action="/register" id="submit">
                <div class="form-group">
                    <input type="text" class="form-control"   name="username" placeholder="用户名">
                </div>




                <div class="form-group">
                    <input type="password" class="form-control" name="password" value="123123" placeholder="密码">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password2" value="123123" placeholder="验证密码">
                </div>


           
                <button class="btn btn-primary block full-width m-b" type="submit" >注册功能 </button>
                <button class="btn btn-primary block full-width m-b" type="button" ><a href="">前往登录</a> </button>




            </form>


             
            
        </div>
    </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/js/jquery.validate.min.js"></script>

    
    <script>
        // $.validator.setDefaults({
        //     submitHandler: function() {
        //       alert("提交事件!");
        //     }
        // });
        $().ready(function() {
        // 在键盘按下并释放及提交后验证提交表单
          $("#submit").validate({
                rules: { //规则
                    username:{
                        required:true,//不能为空
                        minlength:2 //最少两个字符以上
                    },
                    password:{
                        required:true,
                        minlength:6
                    }
                },
                messages: { //提示
                    username:{
                        required:"不能为空",//不能为空
                        minlength:"必须两个字符以上" //最少两个字符以上
                    },
                    password:{
                        required:"不能为空",
                        minlength:"必须六个字符以上"
                    }
                }
            });
        });
        </script>
    

</body>

</html>
