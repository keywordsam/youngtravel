<%- include('./public/header.html') %>
<style>
    .thumbnail{
        width: 300px;
    }
</style>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>修改功能</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/admin/">主页</a>
            </li>
            <li>
                <strong>包屑导航</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="ibox-content">

        <form method="post" action="edit" class="form-horizontal">
            <input type="hidden" value="<%=result._id%>" name="_id">
            <div class="form-group">
                <label class="col-sm-2 control-label">标题</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" value="<%=result.title%>">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">分类</label>

                <div class="col-sm-10">
                    <select name="category" id="">
                        <% for(var i = 0;i < category.length;i++){%>
                        <option value="<%=category[i]._id%>" <%=category[i]._id == result.category ? "selected":""%> ><%=category[i].name%></option>
                        <% } %>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">地址</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="address" value="<%=result.address%>">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">收藏</label>

                <div class="col-sm-10">
                    <input type="radio" value="true" name="iscollect" <%=result.iscollect == true ? "checked":""%>>是
                    <input type="radio" value="false" name="iscollect" <%=result.iscollect == false ? "checked":""%>>否
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">简介</label>

                <div class="col-sm-10">
                    <textarea name="description" data-provide="markdown" rows="10"><%=result.description%></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">内容</label>

                <div class="col-sm-10">
                    <textarea name="content" class="summernote" rows="10"><%=result.content%></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">缩略图</label>

                <div class="col-sm-10">
                    <input type="file" class="thumbnail">
                    <input type="hidden" name="thumbnail" value="<%=result.thumbnail%>">
                    <img class="thumbnail" src="<%=result.thumbnail%>" alt="">
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">多图片上传</label>

                <div class="col-sm-10">
                    <div class="row clearfix">
                        <input type="file" class="pull-left" id="imgs" data-imgsname="imgs">
                        <font color="red"  class="pull-left">双击删除图片</font>
                    </div>
                    <div class="clearfix" id="imagelist">
                        <!-- <p class="pull-left">
                            <input type="text" name="imgs">
                            <img src="" alt="">
                        </p> -->
                        <% for(var i = 0;i < result.imgs.length;i++){ %>
                            <p class="pull-left">
                                <input type="hidden" name="imgs" value="<%=result.imgs[i]%>">
                                <img src="<%=result.imgs[i]%> " alt="">
                            </p>
                        <% } %>
                    </div>
                </div>
            </div>
          
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-primary" type="submit">保存内容</button>
                    <button class="btn btn-white" type="submit">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>

<%- include('./public/footer.html') %>


<script>
    $(document).ready(function () {

        $('.summernote').summernote({
            lang: 'zh-CN'
        });

        // 缩略图上传
        $(".thumbnail").change(function(){
            // 获取图片对象
            var file = $(this)[0]; //jq=>js
            var formdata = new FormData(); //实例化表单对象
            formdata.append("file",file.files[0]); //键值对 把图片整个对象上传服务器
            var _this = $(this);
            $.ajax({
                url:"/admin/content/upload",
                type:"post",
                cache:false,
                data:formdata,
                contentType:false,
                processData:false,
                success:function(data){
                    _this.next().val(data.file).next().attr("src",data.file);
                }
            })
        })

        // 多图片上传
        $("#imgs").change(function(){
            // 获取图片对象
            var file = $(this)[0]; //jq=>js
            var formdata = new FormData(); //实例化表单对象
            var imgsname = $(this).data("imgsname") ? $(this).data("imgsname"):"imgs";
            formdata.append("file",file.files[0]); //键值对 把图片整个对象上传服务器
            var _this = $(this);
            $.ajax({
                url:"/admin/content/upload",
                type:"post",
                cache:false,
                data:formdata,
                contentType:false,
                processData:false,
                success:function(data){
                    // 图片成功提交后,处理多图片
                    var str = "";
                    str += '<p class="pull-left">';
                    str += '<input type="hidden" name="'+imgsname+'" value="'+data.file+'">';
                    str += '<img src="'+data.file+'" alt="">';
                    str += '</p>';
                    $("#imagelist").append(str);
                }
            })

        })

        // 删除功能
        $("#imagelist").on("dblclick","p",function(){
            var url = $(this).find("input").val();
            var _this = $(this);
            $.ajax({
                url:"/admin/content/uploaddel",
                type:"post",
                data:{"url":url},
                success:function(data){
                    console.log(data);
                    if(data == 1){
                        _this.remove();
                    }
                }
            })
        })

    });
</script>
