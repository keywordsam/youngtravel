<%- include('./public/header.html') %>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>分类功能</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/admin/">主页</a>
            </li>
            <li>
                <strong>包屑导航</strong>
            </li>
        </ol>
    </div>
    <div class="col-sm-8">
        <div class="title-action">
            <a href="empty_page.html" class="btn btn-info">添加数据</a>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="ibox-content">

        <form method="post" action="edit" class="form-horizontal">
            <% if(result){ %>
            <input type="hidden" value="<%=result._id%>" name="_id">
            <% } %>
            <div class="form-group">
                <label class="col-sm-2 control-label">名称</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" value="<%=result?result.name:''%>" name="name">
                </div>
            </div>
          
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-primary" type="submit">保存内容</button>
                    <button class="btn btn-white" type="submit">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>

<%- include('./public/footer.html') %>
